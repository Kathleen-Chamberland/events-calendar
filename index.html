<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>event-calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <main>
    <table>
      <caption class="text-center not-bold itlalic-mega">November, 1963</caption>
      <thead>
        <tr>
          <th scope="col" class="bold">Sun</th>
          <th scope="col" class="bold">Mon</th>
          <th scope="col" class="bold">Tue</th>
          <th scope="col" class="bold">Wed</th>
          <th scope="col" class="bold">Thu</th>
          <th scope="col" class="bold">Fri</th>
          <th scope="col" class="bold">Sat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" colspan="5"></th>
          <td class="bold text-right mega">1</td>
          <td class="bold text-right mega">2</td>
        </tr>
      </main>
    </body>
    </html>
